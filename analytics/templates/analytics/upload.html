<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
</head>
<body>
    <h1>Upload CSV</h1>
    <form method="post">
        {% csrf_token %}
        <label for="csv_url">CSV URL:</label>
        <input type="text" id="csv_url" name="csv_url" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
